<!DOCTYPE html>
<html lang="por-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meu Portifolio</title>
  </head>
  <body>
    
    <section id="inicio">
    <h1>Olá, sou o Geraldo</h1>
    <p id="ds">Desenvolvedor de Web Site</p>
    </section>
    
    <!--imagem dos meus projetos.-->
    <section class="slider">
  <div class="slides">
    <img src="img.webp" alt="Imagem 1" class="slide active" height="200"
    width="200">
    <img src="img.png" alt="Imagem 2" class="slide" height="200"
    width="200">
    <img src="img.jpg" alt="Imagem 3" class="slide" height="200"
    width="200">
    <!-- Adicione quantas quiser -->
  </div>
  
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</section>
    
    <h2 id="env">Envie sua mensagem via whatzzap</h2>
    
    <button class="accordion-btn">Mais informações</button>
    <div class="accordion-content">
     <p>Esse é o conteúdo do acordeão.</p>
      </div>


    
   
    <input 
    id="nome"   
    class="txt"
    type="text" 
    placeholder="Digite seu nome" 
    maxlength="20" 
    minlength="4"     
    size="30"         
    autocomplete="off">
    
   <textarea class="txt" id="campo" placeholder="Digite aqui..." rows="5"></textarea>

    <button id="enviar" class="txt">Enviar</button>
    
   
    
    <!-- Link para o JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
